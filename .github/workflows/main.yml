name: Express Backend Live Deployment

on:
  push:
    branches: [new-infra]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::059361097726:role/oidc-for-github-actions-role
          aws-region: ap-south-1

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          cp appspec.yml deployment/
          cp -r scripts deployment/
          cp -r src deployment/
          cp package*.json deployment/
          cp tsconfig.json deployment/
          cd deployment
          tar -czf ../express.tar.gz .

      - name: Upload artifact to S3
        run: |
          aws s3 cp express.tar.gz s3://presage-codedeploy-artifact/cmms_express/

  continuous-deployment:
    runs-on: ubuntu-latest
    needs: continuous-integration
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::059361097726:role/oidc-for-github-actions-role
          aws-region: ap-south-1

      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name Presage-GithubAction-EC2 \
            --deployment-group-name Presage-Mean-Stack \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=presage-codedeploy-artifact,key=cmms_express/express.tar.gz,bundleType=tgz